# language
lang: "ita"

# bluetooth device name (can also be a part of the actual name, e.g. "Pixel" also works for "Pixel Buds", "Pixel Buds A series", "Pixel phone" and so on)
device_name: "NS7"

# player settings
start_track: 1
volume_steps: 5
bt_volume: 20

# distance sensor
distance_sensor_enabled: False
threshold: 250
echo_pin: 24
trig_pin: 23

### Encoders
# bluetooth volume rotary encoder
bg_vol_button: 4
bg_vol_dt_pin: 17
bg_vol_clk_pin: 18
# bluetooth track rotary encoder
bg_tr_button: 27
bg_tr_dt_pin: 22
bg_tr_clk_pin: 23
# Front volume encoder
fr_vol_button: 24
fr_vol_dt_pin: 25
fr_vol_clk_pin: 5
# Front track encoder
fr_tr_button: 19
fr_tr_dt_pin: 20
fr_tr_clk_pin: 21

